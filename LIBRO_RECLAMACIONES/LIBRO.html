  <body>
    <h1>formulario de reclamacion</h1>
    <form>
      <fieldset>
        <legend>Fecha</legend>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date">
        <br><br>
      </fieldset>
      <fieldset>
        <legend>Informacion Personal</legend>
        <label for="document-type">Identificacion del documento:</label>
        <select id="document-type" name="document-type">
          <option value="dni">DNI</option>
          <option value="passport">Pasaporte</option>
        </select>
        <br><br>
        <label for="document-number">N° Documento(*):</label>
        <input type="text" id="document-number" name="document-number" required>
        <br><br>
        <label for="first-name">Nombre(*):</label>
        <input type="text" id="first-name" name="first-name" required>
        <br><br>
        <label for="last-name">Apellido Paterno(*):</label>
        <input type="text" id="last-name" name="last-name" required>
        <br><br>
        <label for="mother-last-name">Apellido materno(*):</label>
        <input type="text" id="mother-last-name" name="mother-last-name" required>
        <br><br>
        <label for="is-underage">Tienes Hij@s?</label>
        <input type="checkbox" id="is-underage" name="is-underage">
        <br><br>
        <label for="parent-name">Nombre de tu hij@:</label>
        <input type="text" id="parent-name" name="parent-name">
        <br><br>
        <label for="home-phone">Casa:</label>
        <input type="tel" id="home-phone" name="home-phone">
        <br><br>
        <label for="cell-phone">Numero de telefono:</label>
        <input type="tel" id="cell-phone" name="cell-phone" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
      </fieldset>
      <fieldset>
        <legend>Datos para enviar una respuesta</legend>
        <label for="response-email">E-mail(*):</label>
        <input type="email" id="response-email" name="response-email" required>
        <br><br>
        <label for="response-phone">Teléfono(*):</label>
        <input type="tel" id="response-phone" name="response-phone" required>
        <br><br>
        <label for="response-media">Medio:</label>
        <select id="response-media" name="response-media">
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="mail">Mail</option>
        </select>
        <br><br>
         <label for="address">Dirección:</label>
       <input type="text" id="address" name="address" required>
       <br><br>
        <form>
           <input type="submit" value="Send">
        </form>
